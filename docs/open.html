<html>
	<head>
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="description" content="McAirpos - MakeCode Arcade in RetroPie/Raspberry Pi OS">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
		</style>
		<script>
			function myFunc() {
				var url = document.getElementById("makecode").value;
				var targetURL = "https://arcade.makecode.com/";
				var URLSuffix = "?nolocalhost=1&compile=rawELF&hw=rpi";
				var URLSuffix2 = "#editor";
				var regex1 = new RegExp("[0-9]{5}(-[0-9]{5}){3}");
				var regex2 = new RegExp("[_][a-zA-Z0-9]{12}");
				var waitTime = 1000;
				if (regex1.test(url)) {
					targetURL = targetURL + URLSuffix + "#pub:" + url.match(regex1)[0];
					document.getElementById("output").innerHTML = targetURL;
					setTimeout(() => { window.open(targetURL, '_blank').focus(); }, waitTime);
					setTimeout(() => { window.open("./open2.html", "_self"); }, waitTime);
				}
				else if (regex2.test(url)) {
					targetURL = targetURL + URLSuffix + "#pub:" + url.match(regex2)[0];
					document.getElementById("output").innerHTML = targetURL;
					setTimeout(() => { window.open(targetURL, '_blank').focus(); }, waitTime);
					setTimeout(() => { window.open("./open2.html", "_self"); }, waitTime);
				}
				else if (url.includes("https://github.com")) {
					targetURL = targetURL + URLSuffix + "#pub:" + url;
					document.getElementById("output").innerHTML = targetURL;
					setTimeout(() => { window.open(targetURL, '_blank').focus(); }, waitTime);
					setTimeout(() => { window.open("./open2.html", "_self"); }, waitTime);
				}
				else if ((url == "") || (url.includes("arcade.makecode.com"))) {
					targetURL = targetURL + URLSuffix + URLSuffix2; 
					document.getElementById("output").innerHTML = targetURL;
					setTimeout(() => { window.open(targetURL, '_blank').focus(); }, waitTime);
					setTimeout(() => { window.open("./open2.html", "_self"); }, waitTime);
				}
				else {
					document.getElementById("output").innerHTML = "Invalid MakeCode Arcade input!";
					setTimeout(() => { document.getElementById("output").innerHTML = ""; }, 1500);
				}
			}
		</script>
	</head>

	<body>
		<div class="myDiv">
			<form onsubmit="event.preventDefault();myFunc()">
				<input type="text" style="width: 80%" id="makecode" name="makecode"><br>
				<button type="button" id="myBtn" onclick="myFunc()">Open MakeCode Arcade with ELF</button>
			</form>
			<p id="output"></p>
		</div>
	</body>
</html>
